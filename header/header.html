<!-- header.html -->
<header>
  <div class="logo-container">
    <img src="../img/Logo-for-the-header-1024x248.png" alt="EveHub Logo" class="logo">
  </div>

  <h2 id="dept-name">Department</h2>

  <a href="../index.html" class="back-link">‚Üê Back to Login</a>
</header>

<style>
  /* Reset defaults */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  header {
    width: 100vw;
    background: #ffffff;
    color: rgb(5, 5, 5);
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    position: fixed;
    left: 0;
    top: 0;
    z-index: 1000;
  }

  /* üîπ Center Department Name */
  #dept-name {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    font-weight: 600;
    text-align: center;
  }

  /* üîπ Logo */
  .logo-container {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo {
    height: 40px;
    width: auto;
  }

  /* üîπ Back to Login Button */
  header a {
    color: rgb(5, 5, 5);
    text-decoration: none;
    background: #9ff210;
    padding: 12px 12px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: bold;
    transition: background 0.2s ease, opacity 0.3s ease;
    white-space: nowrap;
  }

  header a:hover {
    background: #a9ec35;
    opacity: 0.9;
  }

  /* üì± Responsive Design */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 12px 15px;
      position: static;
    }

    #dept-name {
      position: static;
      transform: none;
      text-align: center;
      font-size: 16px;
      margin-top: 4px;
    }

    .logo {
      height: 32px;
    }

    header a {
      font-size: 12px;
      padding: 6px 10px;
    }
  }
</style>

<script>
  // ‚úÖ Auto-detect the department based on folder name in URL
  document.addEventListener("DOMContentLoaded", () => {
    const pathParts = window.location.pathname.split("/");
    const dept = pathParts.find(p =>
      ["admin", "marketing", "maintenance", "housekeeping"].includes(p.toLowerCase())
    );

    const deptName = {
      admin: "Admin Department",
      marketing: "Marketing Department",
      maintenance: "Maintenance Department",
      housekeeping: "Housekeeping Department"
    };

    const deptTitle = deptName[dept?.toLowerCase()] || "Department";

    const deptElement = document.getElementById("dept-name");
    if (deptElement) {
      deptElement.textContent = deptTitle;
    }
  });
</script>
