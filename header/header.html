<script>
  // âœ… Auto-detect the department based on folder name in URL
  document.addEventListener("DOMContentLoaded", () => {
    const pathParts = window.location.pathname.split("/");
    const dept = pathParts.find(p =>
      ["admin", "marketing", "maintenance", "housekeeping"].includes(p.toLowerCase())
    );

    const deptName = {
      admin: "Admin Department",
      marketing: "Marketing Department",
      maintenance: "Maintenance Department",
      housekeeping: "Housekeeping Department"
    };

    const deptTitle = deptName[dept?.toLowerCase()] || "Department";

    const deptElement = document.getElementById("dept-name");
    if (deptElement) {
      deptElement.textContent = deptTitle;
    }
  });
</script>
